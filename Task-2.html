  <script type="text/javascript">
    function checkNumberIsPrime(number) {
      let prime = true;
      for (let i = 2; i < number; i++) {
        if (number % i === 0) {
          prime = false;
          break;
        }
      }
      return prime;
    }

    function printFirst50PrimeNumber() {
      for (let i = 1; i < 50; i++) {
        let isPrime = checkNumberIsPrime(i);
        if (isPrime) {
          console.log(i);
        }
      }
    }

    function addColorToH1() {
      let harray = document.getElementsByTagName("h1");
      for (let j = 0; j < harray.length; j++) {
        let item = harray[j];
        let prime = checkNumberIsPrime(j);

        if (prime) {
          item.style.color = "green";
        } else {
          item.style.color = "pink";
        }
      }
    }
  </script>

  <body onload="printFirst50PrimeNumber()">
